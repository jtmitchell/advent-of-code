schemaVersion: 2.1.0
metadata:
  name: python-advent-of-code
components:
  - name: python
    container:
      image: registry.redhat.io/devspaces/udi-rhel8
      volumeMounts:
        - name: venv
          path: /home/user/.venv
        - name: remote-endpoint
          path: /remote-endpoint
        - name: plugins
          path: /plugins
      memoryLimit: 2G
      mountSources: true

  - name: venv
    volume:
      size: 1G
commands:
  - id: venv
    exec:
      commandLine: python -m venv .venv && . .venv/bin/activate
      component: python
      group:
        kind: build
      label: Install vitrual environment
      workingDir: '${PROJECTS_ROOT}/python-advent-of-code'
  - id: install
    exec:
      commandLine: pip install --upgrade pip && pip install -r advent_2022/requirements.txt && pip install pre-commit
      component: python
      group:
        kind: build
        isDefault: true
      label: Install dependancies
      workingDir: '${PROJECTS_ROOT}/python-advent-of-code'
  - id: precommit
    exec:
      commandLine: pre-commit install --hook-type pre-commit
      component: python
      group:
        kind: build
      label: Install pre-commit
      workingDir: '${PROJECTS_ROOT}/python-advent-of-code'
  - id: setup
    composite:
      commands:
        - venv
        - install
        - precommit
      parallel: false
